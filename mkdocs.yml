site_name: RuheIT Docs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
  palette:
    scheme: default
    primary: green
  logo: assets/logo.png
  favicon: assets/logo.png
nav:
    - Home: index.md
    - Team: team.md
    - Infraestructura: infra.md
    - Tools: tools.md
    - Microsoft 365: microsoft365.md
extra:
  analytics:
    provider: google
    property: G-S1W5D3WGT2
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="ruheit.xyz" target=_blank>feedback form</a>.
copyright: Copyright &copy; 2022 RuheIT