site_name: RuheIT Docs
theme:
  name: material
  language: es
  features:
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - toc.integrate
  palette:
    scheme: default
    primary: green
  logo: assets/logo.png
  favicon: assets/logo.png
nav:
    - Home: index.md
    - Equipo: equipo.md
    - CreaciÃ³n de la memoria: creacionmemoria.md
    - RSC: rsc.md
    - Infraestructura: infra.md
    - Herramientas: herramientas.md
    - Microsoft 365: microsoft365.md
    - Seguridad: 
      - Mitigaciones realizadas:
        - XMLRPC en WordPress: mitigacionesSeguridad/mitigationXmlrpc.md
        - PkExec (PwnKit): mitigacionesSeguridad/pkexecPwnKit.md

extra:
  analytics:
    provider: google
    property: G-S1W5D3WGT2
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="ruheit.xyz" target=_blank>feedback form</a>.
markdown_extensions:
  - footnotes
  - admonition
  - abbr
  - md_in_html
  - toc:
      title: Contenido
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
copyright: Copyright &copy; 2022 RuheIT